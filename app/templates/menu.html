<!doctype html>
<html lang="en" data-bs-theme="dark">    
    <head>
        <meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </head>

<div class="text-center">
{% extends "base.html" %}
{% block title %}Menu | Conquest{% endblock %}

{% block content %}
<h1>Menu</h1>

<p>Welcome, {{ username }}!</p>


<label for="range3" class="form-label">Player Count</label><br>
<div class="d-inline-flex p-2">
<input type="range" class="form-range" min="2" max="6" step="1" id="range3">
</div>
<br>
<output for="range3" id="rangeValue" aria-hidden="true"></output>


<script>
  const rangeInput = document.getElementById('range3');
  const rangeOutput = document.getElementById('rangeValue');

  rangeOutput.textContent = rangeInput.value;

  rangeInput.addEventListener('input', function() {
    rangeOutput.textContent = this.value;
  });
</script>


<ul>
  <li><a href="#">New Game</a></li>
  <li><a href="#">Rules</a></li>
</ul>
{% endblock %}

</div>
