
<div class="text-center">
{% extends "base.html" %}
{% block title %}Menu | Conquest{% endblock %}

{% block content %}
<h1>Menu</h1>

<p>Welcome, {{ username }}!</p>

 <img src="https://www.bing.com/th/id/OIP.Vfh5xJ3ergGV3FWTnboB0wHaEl?w=266&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" class="rounded">
<br>

<form action="{{ url_for('menu') }}" method="POST">
<label for="range3" class="form-label">Player Count</label><br>
<div class="d-inline-flex p-2">
<input type="range" class="form-range" min="2" max="6" step="1" id="range3" name="players">
<br>
</div>
<output for="range3" id="rangeValue" aria-hidden="true"></output>
<br>
<button type="submit" class="btn btn-outline-light">submit</button>
</form>

<script>
  const rangeInput = document.getElementById('range3');
  const rangeOutput = document.getElementById('rangeValue');

  rangeOutput.textContent = rangeInput.value;

  rangeInput.addEventListener('input', function() {
    rangeOutput.textContent = this.value;
  });
</script>

<br>

<a class="btn btn-outline-primary" href="{{ url_for('game_test') }}" role="button">Start Game</a> 

{% endblock %}

</div>
